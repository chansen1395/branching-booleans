<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/animal.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/animal.js"></script>
  <title>Drinks</title>
</head>

<body>
  <!-- Creates radio button -->
  <div class="container">
    <form id="formRadio">
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="cow" checked>
          COW?
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="snake">
          SNAKE?
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="werewolf">
          WEREWOLF?
        </label>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    
    <div class="container">
      <!-- 3 sections, one shown at a time, governed by animal.js -->
      <div id="animal-info">
        <div id="cow">
          <h1>COW</h1>
        </div>

        <div id="snake">
          <h1>SNAKE</h1>
        </div>

        <div id="werewolf">
          <h1>WEREWOLF</h1>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
